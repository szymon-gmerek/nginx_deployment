name: Deploy Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        host_ip: ['3.252.192.123', '34.255.43.20']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install SSH Client
      run: sudo apt-get install -y openssh-client

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy Nginx to Host
      run: |
        # Copy docker-compose.yml to host
        scp -o StrictHostKeyChecking=no docker-compose.yml ${{ secrets.SSH_USER }}@${{ matrix.host_ip }}:/tmp/docker-compose.yml
        scp -o StrictHostKeyChecking=no ./index.html ${{ secrets.SSH_USER }}@${{ matrix.host_ip }}:/tmp/index.html

        # Run docker-compose on host
        ssh ${{ secrets.SSH_USER }}@${{ matrix.host_ip }} << EOF
          cd /tmp
          docker-compose down
          docker-compose up -d
        EOF
